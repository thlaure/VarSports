grumphp:
    tasks:
        git_commit_message:
            enforce_capitalized_subject: false
        yamllint: ~
        securitychecker_symfony: ~
        phpstan:
            autoload_file: ~
            configuration: ~
            level: 9
            force_patterns: []
            ignore_patterns: ['tests', 'vendor', 'deploy.php']
            triggered_by: ['php']
            memory_limit: "256M"
            use_grumphp_paths: true
        phpcsfixer:
            allow_risky: ~
            cache_file: ~
            config: ~
            rules: []
            using_cache: ~
            config_contains_finder: true
            verbose: true
            diff: true
            triggered_by: ['php vendor/bin/php-cs-fixer fix']
